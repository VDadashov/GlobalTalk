<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GlobalTalk</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>      
                <div class="menu">
                    <span class="logo">GlobalTalk</span>
                    <ul>
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                        <li><a href="#">Textbook</a></li>
                        <li><a href="#">Statistics</a></li>
                        <li>
                            <a href="#">Games</a>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                    </ul>
                </div>
                <div class="register">
                    <a href="#" class="login">
                        <span>Login</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                    <div class="sign-in">
                        <button>
                            <span>Sign in</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section id="first-body">
        <div class="first-content">
            <div class="first-body-text">
                <p class="text1">E-course platform</p>
                <img src="assets/img/Learning and teaching online, made easy..png" alt="">
                <p class="text2">Practice your English and learn new things with the platform.</p>
                <a href="#"><span>About platform</span></a>
                <div class="about-games">
                    <div class="popular-words">
                        <div class="pwords-img">
                            <img src="assets/img/Shazam.png" alt="">
                            <img src="assets/img/600+.png" alt="">
                        </div>
                        <div>
                            <p>Popular words</p>
                        </div>
                    </div>
                    <hr>
                    <div class="mini-games">
                        <div class="mgames-img">
                            <img src="assets/img/Vector.png" alt="">
                            <img src="assets/img/2+.png" alt="">
                        </div>
                        <div>
                            <p>Mini-Games</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="first-body-img">
                <img src="assets/img/image 6.png" alt="">
                <img src="assets/img/casual-life-3d-boy-sitting-at-the-desk-with-open-book 9.png" alt="">
                <img src="assets/img/image 12.png" alt="">
            </div>
        </div>
    </section>
    <section id="second-body">
        <div class="container">
            <div class="second-content">
                <div second-body-img>
                    <img src="assets/img/image 8.png" alt="">
                </div>
                <div class="second-body-text">
                    <p class="text3">Learn a language in a playful way</p>
                    <p class="text4">Make learning words more fun with mini-games</p>
                    <div class="second-body-card">
                        <img class="first-card" src="assets/img/image 10.png" alt="">
                        <img class="second-card" src="assets/img/image 11.png" alt="">
                        <div class="second-body-pinkbox">
                            <span class="first-card-text">Sprint</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="second-body-cyanbox">
                            <span class="second-card-text">Audio-call</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
